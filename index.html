<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="top-container box-shadow">
            <img src="/files/3dEADtoLOGO.svg" alt="LOGO">
            <div class="top-navbar">
                <div class="navbar-button">Home</div>
                <div class="navbar-button">About</div>
                <div class="navbar-button">Contact</div>
            </div>
            <img class="menu-icon" src="/files/iconmonstr-menu-lined.svg" alt="MenuIcon">
        </div>
        <div class="small-screen-navbar">
            <div class="navbar-button">Home</div>
            <div class="navbar-button">About</div>
            <div class="navbar-button">Contact</div>
        </div>
        <div class="content-overflow-container">
            <div class="content-container">
                <div class="text-element">
                    <p>Text Element</p>
                </div>
                <div class="text-element">
                    <p>Another Text Element</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
